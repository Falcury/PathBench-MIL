experiment:
  project_name: MF_TEST
  annotation_file: ../../MF_annotations.csv
  balancing: category
  split_technique: k-fold
  k: 10
  val_fraction: 0.1
  n_splits: 10
  aggregation_level: slide

  evaluation:
    - balanced_accuracy
    - auc

  visualization:
    - learning_curve
    - confusion_matrix
    - roc_curve
    - layer_activations

datasets:
  - name: int_MF
    slide_path: ../../../Thom_Doeleman/CLAM_train_cropped
    tfrecord_path: int_MF/tfrecrods
    tile_path: int_MF/tiles
    used_for: training

  - name: ext_MF
    slide_path: ../../../Thom_Doeleman/CLAM_validate_cropped
    tfrecord_path: ext_MF/tfrecrods
    tile_path: ext_MF/tiles
    used_for: testing

benchmark_parameters:
  tile_px:
    - 256
  tile_um:
    - 40x
  normalization:
    - macenko
    - reinhard
    - vahadane
  feature_extraction:
    - resnet50_imagenet
    - CTransPath
    - RetCCL
    - PLIP
    - HistoSSL
    - BarlowTwins
  mil:
    - CLAM_SB
    - CLAM_MB
    - TransMIL
    - AttMIL

  
model_specific_parameters:
  -BarlowTwins:
    weight_path: ""
    backbone: resnet50
  
hpo:
  method: grid_search
  hyperparameter_file: conf.yaml

ssl:
  method: BarlowTwins
  train_path: experiments/MF_test/tiles/256px
  val_path: None
  val_split: 0.1
  backbone: "resnet18"
  ssl_model_name: BT_test

mode: exploration